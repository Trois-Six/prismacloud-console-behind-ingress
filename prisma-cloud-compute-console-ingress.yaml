apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: console-ingress
  namespace: twistlock
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-redirect-from: /
    nginx.ingress.kubernetes.io/proxy-redirect-to: /console/
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Accept-Encoding "";

      sub_filter_last_modified off;
  
      # add base path to all static resources
      sub_filter 'href="' 'href="/console/';
      sub_filter 'src="' 'src="/console/';
      sub_filter '"/api' '"/console/api';
  
      # set types of files to 'sub-filter'
      sub_filter_once off;
      sub_filter_types text/html text/css text/javascript;
spec:
  rules:
  - host: twistlock-console.127.0.0.1.sslip.io
    http:
      paths:
      - path: /console/?(.*)
        pathType: Prefix
        backend:
          service:
            name: twistlock-console
            port:
              number: 8083
  ingressClassName: nginx
